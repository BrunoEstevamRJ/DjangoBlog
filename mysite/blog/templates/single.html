{% extends "base.html" %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center pt-5">
        <div class="col-md-8">
            <h1 class="mb-3">{{ post.title }}</h1>
            <div class="col-12">
                <p>{{ post.content|safe }}</p>
            </div>

            <!-- Bot√µes de Like e Dislike com AJAX -->
            <button class="btn btn-success like-btn" data-slug="{{ post.slug }}">
                üëç Like (<span class="like-count">{{ post.total_likes }}</span>)
            </button>
            <button class="btn btn-danger dislike-btn" data-slug="{{ post.slug }}">
                üëé Dislike (<span class="dislike-count">{{ post.total_dislikes }}</span>)
            </button>

            <!-- Bot√µes de Voltar e Editar -->
            <div class="mt-4 d-flex justify-content-between">
                <a href="{% url 'blog:homepage' %}" class="btn btn-outline-secondary">‚Üê Voltar</a>

                {% if user == post.author %}
                <a href="{% url 'blog:edit_post' post.slug %}" class="btn btn-outline-primary">‚úèÔ∏è Editar</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Fun√ß√£o para o bot√£o de like
        $('.like-btn').on('click', function(e) {
            e.preventDefault();
            var slug = $(this).data('slug');
            var url = `/` + slug + `/like/`;
            var csrfToken = '{{ csrf_token }}';

            $.ajax({
                type: 'POST',
                url: url,
                headers: {
                    'X-CSRFToken': csrfToken
                },
                success: function(response) {
                    $('.like-count').text(response.total_likes);
                    $('.dislike-count').text(response.total_dislikes);
                }
            });
        });

        // Fun√ß√£o para o bot√£o de dislike
        $('.dislike-btn').on('click', function(e) {
            e.preventDefault();
            var slug = $(this).data('slug');
            var url = `/` + slug + `/dislike/`;
            var csrfToken = '{{ csrf_token }}';

            $.ajax({
                type: 'POST',
                url: url,
                headers: {
                    'X-CSRFToken': csrfToken
                },
                success: function(response) {
                    $('.like-count').text(response.total_likes);
                    $('.dislike-count').text(response.total_dislikes);
                }
            });
        });
    });
</script>
{% endblock %}
