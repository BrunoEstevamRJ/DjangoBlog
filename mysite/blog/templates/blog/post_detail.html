{% extends "base.html" %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>Por <strong>{{ post.author }}</strong> em {{ post.created_at }}</p>
  <hr>
  <p>{{ post.content }}</p>

  {% if user == post.author %}
    <a href="{% url 'blog:post_delete' post.pk %}">🗑 Deletar</a>
    <a href="{% url 'blog:post_edit' post.pk %}">✏ Editar</a>
  {% endif %}

  <a href="{% url 'blog:post_list' %}">🔙 Voltar</a>
{% endblock %}
