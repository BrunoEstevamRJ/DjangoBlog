{% extends "base_generic.html" %}

{% block content %}
  <h2>Seus Posts</h2>
  <ul>
    {% for post in posts %}
      <li> <!-- links nao aparecem na tela de postagem -->
        <a href="{% url 'blog:post_single' post.slug %}">{{ post.title }}</a> |
        <a href="{% url 'blog:edit_post' post.slug %}">Editar</a>
      </li>
    {% empty %}
      <li>Você ainda não publicou nenhum post.</li>
    {% endfor %}
  </ul>
{% endblock %}
