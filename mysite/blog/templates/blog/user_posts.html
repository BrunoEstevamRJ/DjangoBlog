<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Posts</title>
</head>
<body>

{% extends "base_generic.html" %}

{% block content %}
  <h2>Your Posts</h2>
  <ul>
    {% for post in posts %}
      <li><a href="{% url 'blog:post_single' post.slug %}">{{ post.title }}</a></li>
    {% empty %}
      <li>You haven't published any posts yet.</li>
    {% endfor %}
  </ul>
{% endblock %}

</body>
</html>
