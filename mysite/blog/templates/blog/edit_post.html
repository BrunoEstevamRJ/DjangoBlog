{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h2>Editar Postagem</h2>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Alterações</button>
        <a href="{% url 'blog:post_single' post.slug %}">Cancelar</a>
    </form>
</div>
{% endblock %}
